---
swagger: "2.0"
info:
  description: "Product Service"
  version: "1.0.0"
  title: "Swagger Product Service"

host: "vme9h2kyok.execute-api.eu-north-1.amazonaws.com"
basePath: "/dev"
tags:
  - name: "products"
    description: "Products API"

schemes:
  - "https"
paths:
  /products:
    get:
      tags:
        - "products"
      summary: "Finds Products"
      description: "Finds avaibilbleProducts"
      operationId: "getProductsList"
      produces:
        - "application/json"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Product"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/Error1"

  /products/{productId}:
    get:
      tags:
        - "products"
      summary: "Find Product by ID"
      description: "Returns a single product"
      operationId: "getProductsById"
      produces:
        - "application/json"
      parameters:
        - name: "productId"
          in: "path"
          description: "ID of product to return. UUID format"
          required: true
          type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Product"
        404:
          description: "Product not found"
          schema:
            $ref: "#/definitions/Error2"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/Error1"

definitions:
  Product:
    type: "object"
    required:
      - "id"
      - "title"
      - "description"
      - "price"
    properties:
      id:
        type: "string"
        example: "03f42ea7-cf14-4ac4-a93b-66f3fdc60c69"
      title:
        type: "string"
        example: "Product Title"
      description:
        type: "string"
        example: "Short Product Description"
      price:
        type: "integer"
        format: "int64"
        example: 10
  Error1:
    type: "object"
    required:
      - "errorCode"
      - "message"
    properties:
      errorCode:
        type: "integer"
        format: "int32"
        example: 1000
      message:
        type: "string"
        example: "INTERNAL_SERVER_ERROR"
  Error2:
    type: "object"
    required:
      - "errorCode"
      - "message"
    properties:
      errorCode:
        type: "integer"
        format: "int32"
        example: 1100
      message:
        type: "string"
        example: "PRODUCT_NOT_EXIST"
